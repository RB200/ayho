    <div id="head-container-container">
        <div id="head-container">
            <h1 id="heading"></h1>
        </div>    
    </div>
    
    
    
    <script>

        var days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday']
        var months = ['January','February','March','April','May','June','July','August','September','October','November','December']

        
        setInterval(()=>{
            var date = new Date()
            var dotw = date.getDay()
            var month = date.getMonth()
            var dom = date.getDate()
            var year = date.getFullYear()
            var hour = date.getHours()
            var minute = date.getMinutes()
            var seconds = date.getSeconds()
            var ampm = 'am'
            if(hour > 12){
                hour = hour - 12
                ampm = 'pm'
            }
            if(minute.toString().length === 1){
                minute = `0${minute}`
            }
            if(seconds.toString().length === 1){
                seconds = `0${seconds}`
            }
            var f = `It is ${hour}:${minute}:${seconds} ${ampm} on ${days[dotw]}, ${months[month]} ${dom}, ${year}`
            document.getElementById('heading').innerHTML = `Hello, ${f}`
        ,1000})
           
        

    </script>
    
    <div id="modal" class="modal">


        <div class="modal-content">
          <span class="close">&times;</span>
          <h1 id="modal-header"></h1>
          <p id="modal-text"></p>
        </div>
      
      </div>
      <div id="calendar-container">
        <div id="calendar-header">
            <span id="back" class="back not-selectable">&lt;</span>
                <h1 id="month-name"></h1>
            <span id="forward" class="forward not-selectable">&gt;</span>
        </div>
        <div id="calendar"></div>
      </div>
